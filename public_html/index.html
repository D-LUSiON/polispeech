<html>
    <head>
        <title>Political speech generator v0.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura:400,600&amp;subset=cyrillic">
        <link type="text/css" rel="stylesheet" href="css/bs3-grid.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="bs3-container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">Political speech generator v0.1</h3>
                    </div>
                    <div class="panel-body">
                        <label>Enter number of sentences:</label>
                        <div class="form-element">
                            <input type="number" id="SentencesInput" value="10"/>
                        </div>
                        <div class="form-element">
                            <button type="button" id="SentencesSubmit">Generate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title">Generated speech:</h3>
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/generator.js"></script>
    </body>
</html>
